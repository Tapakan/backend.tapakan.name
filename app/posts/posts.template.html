<table class="table table-striped">
    <thead>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>ALIAS</td>
        <td>AUTHOR</td>
        <td>Publish date</td>
        <td>Modify date</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list">
        <td class="red">
            {{ item.id }}
        </td>
        <td>
            {{ item.name }}
        </td>
        <td>
            {{ item.alias }}
        </td>
        <td>
            {{ item.author }}
        </td>
        <td>
            {{ item.publishDate.date }}
        </td>
        <td>
            {{ item.modifyDate.date }}
        </td>
    </tr>
    </tbody>
</table>
