<div class="content-top">
    <h1 class="title">
        Posts list
    </h1>
</div>

<eva-card>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>ALIAS</td>
            <td>AUTHOR</td>
            <td>Publish date</td>
            <td>Modify date</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of list">
            <td class="red">
                {{ item.id }}
            </td>
            <td>
                {{ item.name }}
            </td>
            <td>
                {{ item.alias }}
            </td>
            <td>
                {{ item.author.username }}
            </td>
            <td>
                {{ item.publishDate.date }}
            </td>
            <td>
                {{ item.modifyDate.date }}
            </td>
            <td>
                <a class="remove" (click)="remove(item)">
                    <i class="glyphicon glyphicon-remove"></i>
                </a>
                <a class="remove" (click)="edit(item)">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</eva-card>
